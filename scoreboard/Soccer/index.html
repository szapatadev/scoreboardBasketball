<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div id="background">
            <h1>Soccer Game</h1>
            <div class="content">
                <div class="container">
                    <h2>HOME</h2>
                    <div class="score"><h3 id="home-number">0</h3></div>
                    <button onclick="homePlusOne()">+ 1</button>
                </div>
                <div class="container">
                    <h2>GUEST</h2>
                    <div class="score"><h3 id="guest-number">0</h3></div>
                    <button onclick="guestPlusOne()">+ 1</button>
                </div>
                <div class="container">
                    <h2>TERM</h2>
                    <div class="score"><h3 id="term-number">1</h3></div>
                    <button id="btn-term" onclick="term()">First Term</button>
                </div>
            </div>
            <button onclick="ended()">Match End</button>
            <button onclick="restart()">New Match</button>
        </div>
        <script src="JS/scripts.js"></script>
    </body>
</html>
