<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div id="background">
            <h1>Basketball Game</h1>
            <div class="content">
                <div class="container">
                    <h2>HOME</h2>
                    <div class="score"><h3 id="home-number">0</h3></div>
                    <button id="first-plus-one" onclick="homePlusOne()">+ 1</button>
                    <button id="first-plus-two" onclick="homePlusTwo()">+ 2</button>
                    <button id="first-plus-three" onclick="homePlusThree()">+ 3</button>
                </div>
                <div class="container">
                    <h2>GUEST</h2>
                    <div class="score"><h3 id="guest-number">0</h3></div>
                    <button id="second-plus-one" onclick="guestPlusOne()">+ 1</button>
                    <button id="second-plus-two" onclick="guestPlusTwo()">+ 2</button>
                    <button id="second-plus-three" onclick="guestPlusThree()">+ 3</button>
                </div>
            </div>
            <button id="restart" onclick="restart()">New Match</button>
        </div>
        <script src="JS/scripts.js"></script>
    </body>
</html>
